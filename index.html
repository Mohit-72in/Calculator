<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="/calculator2.css" />
    <style></style>
  </head>
  <body>
    <main>
      <section class="screen">
        <input id="number" type="text" placeholder="0" readonly />
      </section>
      <!-- hi -->
      <section class="buttons">
        <div class="buttons__container">
          <button
            class="buttons__container-box red-button"
            onclick="clearDisplay()"
          >
            C
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('1')">
            1
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('2')">
            2
          </button>
          <button
            class="buttons__container-box operator-btn"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('3')">
            3
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('4')">
            4
          </button>
          <button
            class="buttons__container-box operator-btn"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('5')">
            5
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('6')">
            6
          </button>
          <button
            class="buttons__container-box operator-btn"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('7')">
            7
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('8')">
            8
          </button>
          <button
            class="buttons__container-box operator-btn"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
          <button
            class="buttons__container-box green-button"
            onclick="calculate()"
          >
            =
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('9')">
            9
          </button>
          <button
            class="buttons__container-box operator-btn"
            onclick="deleteLast()"
          >
            Del
          </button>

          <button
            class="buttons__container-box"
            id="btn0"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
          <button class="buttons__container-box" onclick="appendToDisplay('.')">
            .
          </button>
        </div>
      </section>
    </main>

    <script src="/calculator2.js"></script>
  </body>
</html>
